<nav class= "navbar navbar-inverse navbar-fixed-top">

  <body>
    
    <h1 class="heading">Pomodoro Clock</h1>
    
    <div class="row">
      
      <div class="session-time">
        <p>Session Time</p>
        <a href="#" class="btn btn-success" id="addToSession">+</a>
        <h2 id="sessionTime">25</h2>
        <a class="btn btn-success" id="minusFromSession">-</a>
      </div>
    
      <div class="break-time">
        <p>Break Time</p>
        <a class="btn btn-success" id="addToBreak">+</a>
        <h2 id="breakTime">5</h2>
        <a class="btn btn-success" id="minusFromBreak">-</a>
      </div>
    </div>
      
  <div class="clock">
    <h2 id="timeType">Session Time:</h2>
    <h2 id="time">25</h2>
    <a class="btn" id="startTime">Start</a>
  </div>
  
    <a class="btn btn-success" id="reset">Reset</a>
    
  </body>
